<!DOCTYPE html>
<html lang="es">
<head>

  <!-- Bootstrap CSS -->

  <link href="https://cdn.datatables.net/2.3.2/css/dataTables.bootstrap5.min.css" rel="stylesheet"/>

  <!-- Font Awesome -->

</head>
<body>
  <div class="container my-4" >
    

    <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
        
        <table class="table" id="dataTableUsers">
          
          <thead>
            <tr>
              <th class="centrado">#</th>
              <th class="centrado">Id</th>
              <th class="centrado">Nombre</th>
              <th class="centrado">Cargo</th>
              <th class="centrado">Sueldo</th>
              <th class="centrado">Operaciones</th>
            </tr>
          </thead>
          
          <tbody id="tableBodyUsers">
            
              <td>
                
              </td>
            
          </tbody>
        
        
        </table>
      </div>
    </div>

    <br>
    <div class="">
      <h5>Agregar Nuevo Empleado</h5>
      <button class="btn btn-success" onclick="showCreatePanel()">
        <i class="fa-solid fa-plus"></i>
      </button>
    </div>

  </div>

  

  <div id="editPanel" class="card p-3 my-4" style="display: none;">
    <h5 id="tituloPanel">Informaci√≥n empleado</h5>
    <input type="hidden" id="editId">

    <div class="mb-2">
      <label>Nombre:</label>
      <input type="text" class="form-control" id="editNombre">
    </div>
    <div class="mb-2">
      <label>Cargo:</label>
      <input type="text" class="form-control" id="editCargo">
    </div>
    <div class="mb-2">
      <label>Sueldo:</label>
      <input type="number" class="form-control" id="editSueldo">
    </div>
    <button id="actualizarButton" class="btn btn-success" onclick="updateEmpleado()">Actualizar</button>
    <button class="btn btn-secondary ms-2" onclick="cancelarUpdate()">Cancelar</button>
  </div>
